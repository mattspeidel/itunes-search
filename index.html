<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTunes Search</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class='headerWrapper'>
        <h1 class='header'>Fantastically Phenomenal Music Site</h1>
        <br>
        <div id='songClip' class='stylePlayer'>
            <audio controls id="songPlayer" src=""></audio>
        </div>
        <div id='searchBox'>
            <input type="text" id="searchInput">
            <button id="searchButton" class='buttons'>Search</button>
            <p id='songNowPlaying'>Click a Play Sample button to hear a clip</p>
        </div>
    </div>
    <div class="searchArea">
        <h2>Search Results:</h2>
            <ul id='searchResults'>
                
            </ul>
    </div>
</body>
</html>
